# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - 'v*'  # Trigger on any new version tag (e.g., v1.0.0, v2.1.0, etc.)

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o padding-oracle-server-linux -ldflags "-w -s" -v ./...

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o padding-oracle-server-windows.exe -ldflags "-w -s" -v ./...

      - name: Test
        run: go test -v ./...

        # Create a new release and upload the binary
      - name: Create GitHub Release
        id: create_release
        run: |
          REPO="${{ github.repository }}"
          VERSION="${GITHUB_REF_NAME}"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"tag_name": "'"$VERSION"'", "name": "'"$VERSION"'", "body": "Release for version '"$VERSION"'"}' \
            "https://api.github.com/repos/$REPO/releases")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          if [ "$HTTP_CODE" != "201" ]; then
            echo "Failed to create release. HTTP code: $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi
          RELEASE_ID=$(echo "$BODY" | jq -r '.id')
          if [ "$RELEASE_ID" == "null" ] || [ -z "$RELEASE_ID" ]; then
            echo "Failed to parse release ID from response: $BODY"
            exit 1
          fi
          echo "Created release with ID: $RELEASE_ID"
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      # Upload the compiled binary to the release
      - name: Upload Linux Binary
        run: |
          VERSION="${GITHUB_REF_NAME}"
          RELEASE_ID="${{ steps.create_release.outputs.release_id }}"
          curl -i -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @padding-oracle-server-linux \
            "https://uploads.github.com/repos/bogey3/CBC-Padding-Oracle-Challenge/releases/$RELEASE_ID/assets?name=padding-oracle-server&label=Linux%20%28x64%29"

      # Upload Windows binary to the release
      - name: Upload Windows binary
        run: |
          VERSION="${GITHUB_REF_NAME}"
          RELEASE_ID="${{ steps.create_release.outputs.release_id }}"
          curl -i -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @padding-oracle-server-windows.exe \
            "https://uploads.github.com/repos/bogey3/CBC-Padding-Oracle-Challenge/releases/$RELEASE_ID/assets?name=padding-oracle-server.exe&label=Windows%20%28x64%29"